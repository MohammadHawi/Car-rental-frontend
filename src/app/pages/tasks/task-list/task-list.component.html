<div class="task-list-container">
  <div class="task-list-header">
    <div class="task-list-title">
      <h1>Task List</h1>
      <p>Manage your active tasks</p>
    </div>
    
    <button mat-raised-button color="primary" (click)="openTaskForm()">
      <mat-icon>add</mat-icon>
      New Task
    </button>
  </div>
  
  <div class="task-filters">
    <div class="search-box">
      <mat-form-field appearance="outline">
        <mat-label>Search tasks</mat-label>
        <input matInput (input)="onSearchChange($event)" [value]="filterOptions.searchText">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </div>
    
    <div class="filter-buttons">
      <button mat-stroked-button 
              [class.active]="filterOptions.showImportantOnly" 
              (click)="toggleImportantFilter()"
              matTooltip="Show important tasks only">
        <mat-icon>star</mat-icon>
        Important
        <span class="badge" *ngIf="getImportantCount() > 0">{{ getImportantCount() }}</span>
      </button>
      
      <button mat-stroked-button 
              [class.active]="filterOptions.showOverdueOnly" 
              (click)="toggleOverdueFilter()"
              matTooltip="Show overdue tasks only">
        <mat-icon>warning</mat-icon>
        Overdue
        <span class="badge" *ngIf="getOverdueCount() > 0">{{ getOverdueCount() }}</span>
      </button>
      
      <button mat-stroked-button 
              (click)="clearFilters()"
              [disabled]="!filterOptions.showImportantOnly && !filterOptions.showOverdueOnly && !filterOptions.searchText"
              matTooltip="Clear all filters">
        <mat-icon>clear_all</mat-icon>
        Clear Filters
      </button>
    </div>
  </div>
  
  <div class="task-navigation">
    <nav mat-tab-nav-bar>
      <a mat-tab-link
         routerLink="/tasks/active"
         routerLinkActive #activeLink="routerLinkActive"
         [active]="activeLink.isActive">
        Active Tasks
      </a>
      <a mat-tab-link
         routerLink="/tasks/completed"
         routerLinkActive #completedLink="routerLinkActive"
         [active]="completedLink.isActive">
        Completed Tasks
      </a>
    </nav>
  </div>
  
  <div class="task-list-content">
    <div class="loading-overlay" *ngIf="isLoading">
      <mat-spinner diameter="40"></mat-spinner>
    </div>
    
    <div class="empty-state" *ngIf="filteredTasks.length === 0 && !isLoading">
      <mat-icon>assignment</mat-icon>
      <h3>No tasks found</h3>
      <p *ngIf="tasks.length > 0">Try adjusting your filters or search criteria</p>
      <p *ngIf="tasks.length === 0">Click the "New Task" button to create your first task</p>
      <button mat-raised-button color="primary" (click)="openTaskForm()" *ngIf="tasks.length === 0">
        Create Task
      </button>
    </div>
    
    <div class="task-list" *ngIf="filteredTasks.length > 0 && !isLoading">
      <div class="task-card" *ngFor="let task of filteredTasks" (click)="openTaskForm(task)">
        <div class="task-card-content">
          <div class="task-priority" *ngIf="task.isImportant">
            <mat-icon class="important-icon">star</mat-icon>
          </div>
          
          <div class="task-details">
            <div class="task-description">{{ task.description }}</div>
            <div class="task-meta">
              <div class="task-due-date" [class]="getTaskStatusClass(task)">
                <mat-icon>event</mat-icon>
                <span>{{ getDueDateLabel(task) }}</span>
              </div>
              
              <div class="task-status">
                <mat-chip [class]="getTaskStatusClass(task)">{{ task.status }}</mat-chip>
              </div>
            </div>
          </div>
          
          <div class="task-actions">
            <button mat-icon-button color="primary" (click)="completeTask(task, $event)" matTooltip="Mark as completed">
              <mat-icon>check_circle</mat-icon>
            </button>
            
            <button mat-icon-button color="warn" (click)="deleteTask(task, $event)" matTooltip="Delete task">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
