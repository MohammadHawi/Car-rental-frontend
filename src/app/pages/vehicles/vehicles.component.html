<div class="customers-container">
  <!-- Header Section -->
  <div class="header-actions">
    <h1 class="title">Cars</h1>
    <div class="filter-container">
      <mat-form-field appearance="fill" class="filter-item">
        <mat-label>Search</mat-label>
        <input matInput [(ngModel)]="filter['search_query']" placeholder="Search cars..." />
        <button mat-icon-button color="primary" (click)="applyFilter()" class="search-button" [disabled]="!filter['search_query']">
          <mat-icon matSuffix>search</mat-icon>
        </button>
      </mat-form-field>
      <button mat-button color="primary" (click)="pageRel()">
        <mat-icon style="font-size: 21px;">refresh</mat-icon>
      </button>
    </div>
  </div>

  <div class="table-wrapper">
    <div class="table-container mat-elevation-z4">
      <div class="table-responsive">
        <table mat-table [dataSource]="dataSource" matSort class="mat-table">
          <!-- Column definitions as you already have -->
          <ng-container matColumnDef="Plate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Plate</th>
            <td mat-cell *matCellDef="let car">{{car.plate}}</td>
          </ng-container>
    
          <ng-container matColumnDef="Brand">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Brand</th>
            <td mat-cell *matCellDef="let car">{{car.brand}}</td> 
          </ng-container>
    
          <ng-container matColumnDef="Class">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Class</th>
            <td mat-cell *matCellDef="let car">{{car.class}}</td>
          </ng-container>
    
          <ng-container matColumnDef="Model">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Model</th>
            <td mat-cell *matCellDef="let car">{{car.model}}</td>
          </ng-container>
    
          <ng-container matColumnDef="Color">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Color</th>
            <td mat-cell *matCellDef="let car">{{car.color}}</td>
          </ng-container>
    
    
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
          <!-- No Data Message -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="5">No data matching the filter</td>
          </tr>
        </table>
      </div>

      <mat-paginator
        [length]="totalCount"
        [pageSize]="pageSize"
        [pageIndex]="currentPage"
        [pageSizeOptions]="[5, 10, 25, 100]"
        (page)="onPageChange($event)">
      </mat-paginator>
    </div>
  </div>
</div>
