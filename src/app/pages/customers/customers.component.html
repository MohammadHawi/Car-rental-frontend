<div class="customers-container">
  <!-- Header Section -->
  <div class="header-actions">
    <h1 class="title">Customers</h1>
    <div class="filter-container">
      <mat-form-field appearance="fill" class="filter-item">
        <mat-label>Search</mat-label>
        <input matInput [(ngModel)]="filter['search_query']" placeholder="Search customers..." >
        <button mat-icon-button color="primary" (click)="applyFilter()" class="search-button" [disabled]="!filter['search_query']">
          <mat-icon matSuffix>search</mat-icon>
        </button>
      </mat-form-field>
      <button mat-button color="primary" (click)="pageRel()" >
        <mat-icon style="font-size: 21px;">refresh</mat-icon>
      </button> 
    </div>
    <button mat-raised-button color="primary" (click)="addCustomer()" class="add-btn">
      <mat-icon>add</mat-icon>
      Add Customer
    </button>
  </div>

  <div class="table-container mat-elevation-z4">
    <table mat-table [dataSource]="dataSource" matSort class="mat-table">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let customer">{{customer.id}}</td>
      </ng-container>

      <ng-container matColumnDef="FirstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
        <td mat-cell *matCellDef="let customer">{{customer.firstName}}</td>
      </ng-container>

      <ng-container matColumnDef="MiddleName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Middle Name</th>
        <td mat-cell *matCellDef="let customer">{{customer.middleName}}</td> 
      </ng-container>

      <ng-container matColumnDef="LastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
        <td mat-cell *matCellDef="let customer">{{customer.lastName}}</td>
      </ng-container>

      <ng-container matColumnDef="PhoneNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone Number</th>
        <td mat-cell *matCellDef="let customer">{{customer.phoneNumber}}</td>
      </ng-container>

      <ng-container matColumnDef="Nationality">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nationality</th>
        <td mat-cell *matCellDef="let customer">{{getNationality(customer.nationalityId)}}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let customer">
          <button mat-icon-button color="primary" (click)="editCustomer(customer.id)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteCustomer(customer.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- No Data Message -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="5">No data matching the filter</td>
      </tr>
    </table>

    <mat-paginator [length]="totalCount"
                   [pageSize]="pageSize"
                   [pageIndex]="currentPage"
                   [pageSizeOptions]="[5, 10, 25, 100]"
                   (page)="onPageChange($event)" >
    </mat-paginator>
  </div>
</div>
